<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class='container'>
            <div class="header">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input type="text" id="input-val">
                <button id="btn">Convert</button>
            </div>
            <div class="main">
                <div class="card-container">
                    <div class="card">
                        <div>
                            <h4>Length (Meter/Feet)</h4>
                            <p id="length-val"></p>
                        </div>
                    </div>
                </div>
                <div class="card-container">
                    <div class="card">
                        <div>
                        <h4>Volume (Liters/Gallons)</h4>
                        <p id="volume-val"></p>
                        </div>
                    </div>
                </div>
                <div class="card-container">
                    <div class="card">
                        <div>
                            <h4>Mass (Kilograms/Pounds)</h4>
                            <p id="mass-val"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
